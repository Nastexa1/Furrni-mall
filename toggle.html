<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Toggle</title>
   <style>
    body {
    transition: background-color 0.5s ease;
}

.light {
    background-color: #ffffff; /* Cadaan */
}

.dark {
    background-color: #333333; /* Madow */
    color: white; /* Qoraal cad */
}

   </style>
</head>
<body>
    <h1>Toggle Midabka Asalka</h1>
    <button id="toggleButton">Beddel Midabka Asalka</button>

    <script>
        document.getElementById("toggleButton").addEventListener("click", function() {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
});

// Qeex midabka asalka marka bogga la furayo
document.body.classList.add("light");

    </script>
</body>
</html>
